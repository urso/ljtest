metricbeat.modules:
- module: system
  metricsets: ["cpu", "memory", "process"]
  enabled: true
  period: 1s
  processes:
    - generatorbeat
    - java

- module: beats
  metricsets:
    - generatorbeat
  enabled: true
  period: 1s

fields:
  run: genbeat_jlumber_v2_uncompressed
  producer: generatorbeat
  consumer: java-lumber
  protocol: lj_v2
  compression: 0
  pipelining: 0
  bulksize: 2048
