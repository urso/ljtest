metricbeat.modules:
- module: system
  metricsets: ["cpu", "memory", "process"]
  enabled: true
  period: 1s
  processes:
    - generatorbeat
    - tst-lj

- module: beats
  metricsets:
    - generatorbeat
  enabled: true
  period: 1s

fields:
  run: genbeat_tstlj_es_compressed
  producer: generatorbeat
  consumer: tstlj
  protocol: es_bulk
  bulksize: 2048
